<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>CONTACT PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <img src="./img/contact-form-icon.svg" alt="Logo de la Empresa">
    </header>
    
    <main>
        <h1>Interested in our business pricing?</h1>
        <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        <form action="#" >
            <div class="input-text">
                <label for="Name">Name</label>
                <input type="text" placeholder="Ethan Johnson">
            </div>
            <div class="input-text">
                <label for="CompanyEmail">Company Email</label>
                <input type="email" placeholder="ethan@johnson.com">
            </div>
            <div class="input-select">
                <label for="CompanySize">Company Size</label>
                <select name="" id="">
                    <option value="">50-100 employees</option>
                </select>
                <img src="./img/Expand_down.svg" alt="Image Expand Down" class="icon-expand-down">
            </div>
            <div class="input-select">
                <label for="Subject">Subject</label>
                <select name="" id="">
                    <option value="">Building Landing pages</option>
                </select>
                <img src="./img/Expand_down.svg" alt="Image Expand Down" class="icon-expand-down">
            </div>
            <div class="textarea">
                <label for="Message">Message</label>
                <textarea name="" id="" cols="30" rows="10">50-100 employees</textarea>
            </div>

            <div class="button-submit">
                <button type="submit">Contact Sales</button>
            </div>
        </form>
    </main>
</body>

</html>
